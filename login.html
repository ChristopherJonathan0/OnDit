<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="text/css" href="css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container-fluid section-login">
        <div class="row">
            <div class="col-md-12">
                <img src="image/LogoKedua.png" class="logo">
            </div>
            <div class="col-md-4 content-login">
                <a href="homepage.html"><i class='fa fa-arrow-left'></i></a>
                <div class="profil-container mb-4">
                    <img src="image/profile.png" class="profil">
                </div>
                <p class="sebagai">Sebagai</p>
                <select>
                    <option value="" selected>--pilih--</option>
                    <option value="">Perusahaan</option>
                    <option value="">Auditor</option>
                </select>
                <input type="text" id="namaLengkap" placeholder="Nama Lengkap">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <a href="homepage.html"><button class="btn button1 mt-4 mb-4">Log In</button></a>
                <div class="footer">
                    <span class="psw">Forgot <a href="#">password?</a></span>
                    <a href="register.html">Belum punya akun?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
